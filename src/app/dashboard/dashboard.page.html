<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showProdutos(item.codigo)">
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/tipo-conta/tc{{item.codigo}}.jpg">
      </ion-avatar> 
      <ion-label>{{ item.descricao }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
