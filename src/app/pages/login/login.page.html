<ion-content padding>
  <ion-card class="welcome-card">
    <ion-title>
      <h3>Caderneta de Contas</h3>
    </ion-title>
    <img src="assets/imgs/login.png" alt="logo">

    <form>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input name="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input name="senha" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Entrar</ion-button>
    </form>
    <ion-button expand="block" size="small">Registrar</ion-button>
  </ion-card>
</ion-content>
