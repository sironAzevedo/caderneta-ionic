<ion-content>
  <ion-title>
    <h3>Caderneta de Contas</h3>
  </ion-title>

  
  <!--<img src="assets/imgs/login.png" alt="logo">-->
  <!--<b class="tag">#</b>-->
  <!--<h1 class="typing-element"></h1>-->

  <div class="fild-form">

    <form [formGroup]="formGroup">

      <div class="col-sm-3 my-1">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <ion-icon name="mail"></ion-icon>
            </div>
          </div>
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email" required
            [ngClass]="{ 
              'is-valid': isFieldValid, 
              'is-invalid': isFieldInValid
            }">
        </div>
      </div>

      <div class="col-sm-3 my-1">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <ion-icon name="lock"></ion-icon>
            </div>
          </div>
          <input type="password" class="form-control" formControlName="senha" name="senha" placeholder="Senha"
            [ngClass]="{ 'is-valid': !f.senha.errors }" required>
        </div>
      </div>

      <div class="fild-form-esqueci-senha">
        <ion-note slot="primary" [routerDirection]="'root'" [routerLink]="['/cadastro']" color="primary">Esqueci a
          senha?
        </ion-note>
      </div>

      <ion-button class="fild-form-login" expand="block" (click)="login()" [disabled]="!formGroup.valid || addCan">
        Entrar</ion-button>
    </form>
  </div> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <p>
        Ainda nÃ£o tem cadastro?
        <ion-label color="primary" position="floating" [routerDirection]="'root'" [routerLink]="['/cadastro']">
          Click aqui
        </ion-label>
      </p>
    </div>
  </ion-toolbar>
</ion-footer>
