<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let item of items" (click)="contas(item.codigo)">
            <ion-item > 
                <ion-label>
                    {{ item.mes }}/{{ item.ano }}
                    <p>Salario: {{ item.salario }}</p>
                    <p>Quantidade de Contas: {{ item.qtdConta }}</p>
                    <p>Total de Gastos: {{ item.totalGastos }}</p>
                    <p>Saldo Final: {{ item.saldoFinal }}</p> 
                </ion-label>
              </ion-item> 
        </ion-card> 
    </ion-list>
  </ion-content>
