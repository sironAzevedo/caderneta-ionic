<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div *ngIf="!items.length">

    <ion-text color="primary">
      <h2>Adicione uma Conta</h2>
    </ion-text>

    <ion-list>
      <ion-item *ngFor="let item of [0, 1, 2]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>









  <ion-list>
    <ion-card *ngFor="let item of items" (click)="contas(item.codigo)">
      <ion-item>
        <ion-label>
          {{ item.mes }}/{{ item.ano }}
          <p>Salario: {{ item.salario }}</p>
          <p>Quantidade de Contas: {{ item.qtdConta }}</p>
          <p>Total de Gastos: {{ item.totalGastos }}</p>
          <p>Saldo Final: {{ item.saldoFinal }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
