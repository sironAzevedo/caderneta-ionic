<app-header titulo="cadastro"></app-header>

<ion-content padding>

  <ion-item-divider [hidden]="showItems">
    <img class="card-avatar" src="assets/imgs/login.png" alt="logo">
  </ion-item-divider>
  <mat-divider [hidden]="showItems"></mat-divider>

  <ion-fab vertical="top" horizontal="end" slot="fixed" class="button-avatar" [hidden]="showItems">
    <ion-fab-button (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <form [formGroup]="formGroup" class="cadstro-form">
    <ion-item>
      <ion-label position="inline">Nome <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls?.nome?.dirty && formGroup.controls?.nome?.errors" margin-left>Valor
      inválido</p>
    <ion-item>
      <ion-label position="inline">Email <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="email" type="text" req></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor
      inválido</p>
    <ion-item>
      <ion-label position="inline">Senha <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input [type]="isTextFieldType ? 'text' : 'password'" formControlName="senha" type="password"></ion-input>
      <ion-icon slot="end" (click)="togglePasswordFieldType()" [name]="isTextFieldType ? 'eye-off' : 'eye'">
      </ion-icon>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Valor
      inválido</p>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="registar()" [disabled]="!formGroup.valid || addCan">Criar Conta</ion-button>
  </ion-toolbar>
</ion-footer>
