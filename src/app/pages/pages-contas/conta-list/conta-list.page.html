<app-header titulo="contas"></app-header>

<ion-content fullscreen>

  <app-list-skeleton [items]="items"></app-list-skeleton>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{bucketUrl}}/tipo-conta/tc{{item.tipoConta.codigo}}.jpg">
        </ion-avatar>

        <ion-label>
          {{ item.tipoConta.descricao }}
          <p>Vencimento: {{ item.dataVencimento }}</p>
          <p>Pagamento: {{ item.dataPagamento }}</p>
        </ion-label>

        <ion-note color="primary" slot="end">{{ item.valorConta }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarConta(item.codigo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addConta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content> 

<ion-footer no-border>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
