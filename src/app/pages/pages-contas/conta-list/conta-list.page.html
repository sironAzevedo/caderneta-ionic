<ion-header translucent>
  <ion-toolbar>  
    <ion-title>
      <h1>CONTAS</h1>
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab horizontal="start" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="addConta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/avatar/avatar-blank.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Gollum</h2>
        <p>Sneaky little hobbitses!</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/avatar/avatar-blank.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Frodo</h2>
        <p>Go back, Sam! I'm going to Mordor alone!</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{bucketUrl}}/avatar/avatar-blank.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Samwise</h2>
        <p>What we need is a few good taters.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
